<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Computer Store App</title>
</head>
<body>
    <header>
        <h1>The Computer Store!</h1>
    </header>
    
    <main>
        <section>
            <!--Bank space-->
            <h2>Joe Banker</h2>
            <!--Balance-->
            <p>Balance</p>
            <p id="bankBalance"></p>
            <!--Loan-->
            <p>Loan</p>
            <p id="loanBalance"></p>

            <button id="getLoan">Get a loan</button>
        </section>


        <section>
            <!--Work space-->
            <h2>Work</h2>
            <p>Pay</p>
            <p id="payBalance"></p>

            <button id="bankPayBalance">Bank</button>
            <button id="work">Work</button>
        </section>


        <section>
            <!--Store space (selection)-->
            <h2>Laptops</h2>
            <label for="laptops">Choose a laptop:</label>
            <select name="laptops" id="laptops">
            </select>
            <h3>Features:</h3>
            <h4 id="laptopSpecs">-</h4>
        </section>

        <section>
            <!--Store space (info)-->
            <h2 id="laptopTitle"></h2>
            <p id="laptopDescription"></p>
            <img src="x.jpg" alt="The Laptop" id="laptopImg">
            <p id="laptopPrice"></p>
            <p>NOK</p>

            <button id="buyLaptop">BUY NOW</button>
        </section>
    </main>

    <script src="app.js"></script>
</body>
</html>
