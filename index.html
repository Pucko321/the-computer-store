<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Computer Store App</title>
</head>
<body>
    <header>
        <h1>The Computer Store!</h1>
    </header>
    
    <main>
        <!--Bank space-->
        <h2>Joe Banker</h2>
        <!--Balance-->
        <p>Balance</p>
        <p id="bankBalance">0</p>
        <p>Kr</p>
        <!--Loan-->
        <p>Loan</p>
        <p id="loanBalance">0</p>
        <p>Kr</p>

        <button id="getLoan">Get a loan</button>


        <!--Work space-->
        <h2>Work</h2>
        <p>Pay</p>
        <p id="workBalance">0</p>
        <p>Kr</p>

        <button id="bankWorkBalance">Bank</button>
        <button id="work">Work</button>


        <!--Store space selection-->
        <h2>Laptops</h2>
        <label for="laptops">Choose a laptop:</label>
        <select name="laptops" id="laptips">
            <option value="1v">1</option>
            <option value="2v">2</option>
            <option value="3v">3</option>
            <option value="4v">4</option>
        </select>
        <h3>Features:</h3>
        <h4 id="laptopSpecs">-</h4>

        <!--Store space info-->
        <h2 id="laptopTitle"></h2>
        <p id="laptopDescription"></p>
        <img src="x.jpg" alt="The Laptop">
        <p id="laptopPrice"></p>
        <p>NOK</p>

        <button id="buyLaptop">BUY NOW</button>
    </main>

    <script src="app.js"></script>
</body>
</html>
