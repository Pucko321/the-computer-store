<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Computer Store App</title>
</head>
<body>
    <header>
        <h1>The Computer Store!</h1>
    </header>
    
    <main>
        <!--Bank space-->
        <h2>Joe Banker</h2>
        <!--Balance-->
        <p>Balance</p>
        <p id="bankBalance">0</p>
        <p>Kr</p>
        <!--Loan-->
        <p>Loan</p>
        <p id="loanBalance">0</p>
        <p>Kr</p>

        <button id="getLoan">Get a loan</button>


        <!--Work space-->
        <h2>Work</h2>
        <p>Pay</p>
        <p id="workBalance">0</p>
        <p>Kr</p>

        <button id="bankWorkBalance">Bank</button>
        <button id="work">Work</button>
        
    </main>

</body>
</html>
